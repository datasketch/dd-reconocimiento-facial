- id: home_label_facial
  translation: Reconhecimento facial
- id: home_label_title
  translation: Reconhecimento Facial na América Latina
- id: home_label_subtitle
  translation: O reconhecimento facial avançou rápida e silenciosamente em nossa região. Aqui é possível conhecer algumas das iniciativas existentes, seus objetivos, empresas responsáveis por sua implementação e os riscos em matéria de direitos humanos que sua utilização implica.
- id: home_label_mapped_title
  translation: Iniciativas mapeadas
- id: home_label_mapped_description
  translation: A pesquisa aborda a existência de diversos sistemas de reconhecimento facial desenvolvidos e implementados sob distintas políticas públicas, em áreas como segurança pública, controle migratório e transporte.
- id: action_button_initiatives
  translation: Conheça as iniciativas
- id: home_label_identified_systems_title
  translation: Sistemas identificados
- id: home_label_identified_systems_description
  translation: A pesquisa mostra um crescimento significativo na adoção de sistemas de reconhecimento facial na América Latina, sob a égide de diferentes políticas públicas. A maioria desses sistemas data dos últimos três anos.
- id: home_label_providers_title
  translation: Provedores
- id: home_label_providers_description
  translation: Embora pareça que o desenho e a implementação de sistemas de reconhecimento facial sejam predominantemente locais, é importante destacar o papel que desempenham empresas de potências como China, Estados Unidos e França e sua relação com empresas locais.
- id: home_label_hiring_title
  translation: Contratando
- id: home_label_hiring_description
  translation: Em geral, a forma de contratação mais utilizada passa por processos licitatórios, é marcante a existência de doações de tecnologia, bem como práticas diferenciadas em torno da subcontratação de aspectos específicos dos empreendimentos.
- id: home_label_implementation_areas_title
  translation: Áreas de implementação
- id: home_label_implementation_areas_description
  translation: De longe, o uso mais comum de sistemas de reconhecimento facial é "segurança pública" e "vigilância de espaços públicos". Seguem-se aplicações no âmbito dos transportes, assistência social e migração.
- id: action_button_data_explorer
  translation: Explore os dados
- id: home_label_dowload_report_title
  translation: Baixe o relatório
- id: home_label_dowload_report_description
  translation: Clique aqui e baixe [Nome do relatório], preparado por Al Sur, com toda a informação detalhada com relação ao funcionamento e emprego das tecnologias de reconhecimento facial em nossa região.
- id: action_download_report
  translation: Baixe o relatório
- id: home_label_facial_recognition_title
  translation: Reconhecimento facial
- id: home_label_facial_recognition_description
  translation: O reconhecimento facial é uma tecnologia de identificação biométrica que, por meio da análise de traços característicos do rosto humano, busca estabelecer a identidade de uma pessoa. O emprego dessa tecnologia sem os necessários resguardos nem controles apropriados pode trazer como consequência graves vulnerações dos direitos fundamentais, especialmente de pessoas pertencentes a grupos historicamente marginalizados.
- id: home_label_danger_facial_recognition_title
  translation: Perigos do reconhecimento facial
- id: home_label_danger_facial_recognition_description
  translation: O reconhecimento facial deteriora a autonomia das pessoas a favor de um sistema que pretende o controle absoluto, mediante a gestão técnica das identidades, reproduzindo as desigualdades e exclusões históricas.
- id: home_label_about_project_title
  translation: Sobre o projeto
- id: home_label_about_project_description
  translation: A pesquisa realizada pelo Consórcio <a class="font-bold" href="https://www.alsur.lat/pt-br" target="_blank">Al sur</a> tem o objetivo de traçar um panorama geral do emprego das tecnologias de reconhecimento facial na América Latina, seus usos e provedores, caracterizado até agora por uma falta de transparência excessiva e escasso debate público.
- id: action_button_more_information
  translation: Mais informação
- id: home_label_credits
  translation: Esta pesquisa foi realizada pelo consórcio <a class="font-bold" href="https://www.alsur.lat/pt-br" target="_blank">Al Sur</a>, com o financiamento de <a class="font-bold" href="https://www.ned.org/" target="_blank">National Endowment for Democracy (NED).</a> A página na internet foi desenvolvida por <a class="font-bold" href="https://www.datasketch.co/?lang=pt" target="_blank">Data Sketch</a>, sob a supervisão de <a class="font-bold" href="https://www.derechosdigitales.org/" target="_blank">Derechos Digitales.</a>
