- id: home_label_subtitle
  translation: El reconocimiento facial ha avanzado rápida y silenciosamente en nuestra región. Aquí podrás conocer algunas de las iniciativas existentes, sus objetivos, las empresas responsables de su implementación y los riesgos en materia de derechos humanos que conlleva su uso.
