- id: home_label_facial_recognition_title
  translation: Reconocimiento facial
- id: home_label_facial_recognition_description
  translation: El reconocimiento facial es una tecnología de identificación biométrica que, por medio del análisis de rasgos característicos del rostro humano, busca establecer la identidad de una persona. El despliegue de esta tecnología sin los necesarios resguardos ni controles apropiados puede tener como consecuencia graves vulneraciones a los derechos fundamentales, especialmente de personas pertenecientes a grupos históricamente marginados.
- id: home_label_danger_facial_recognition_title
  translation: Peligros del reconocimiento facial
- id: home_label_danger_facial_recognition_description
  translation: El reconocimiento facial erosiona la autonomía de las personas en favor de un sistema que pretende el control absoluto, mediante la gestión técnica de las identidades, reproduciendo las desigualdades y exclusiones históricas.
- id: home_label_about_project_title
  translation: Sobre el proyecto
- id: home_label_about_project_description
  translation: La investigación realizada por el Consorcio Al Sur tiene por objetivo dibujar un panorama general del despliegue de las tecnologías de reconocimiento facial en América Latina, sus usos y proveedores, caracterizado hasta ahora por una opacidad excesiva y escasa discusión pública.
- id: action_button_more_information
  translation: Más información
- id: home_label_credits
  translation: La presente investigación fue realizada por el consorcio Al Sur, con el financiamiento del National Endowment for Democracy (NED). El sitio web fue desarrollado por Data Sketch, bajo la supervisión de Derechos Digitales.
