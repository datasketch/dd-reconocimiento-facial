- id: initiatives_aplication_area_description
  translation: Aquí encontrarás el listado de iniciativas ordenadas de acuerdo al área en que han sido implementadas.
- id: initiatives_audit_description
  translation: Aquí encontrarás el listado de iniciativas ordenadas de acuerdo a la existencia (o no) de estudios previos de impacto en derechos humanos durante la implementación de sistemas de reconocimiento facial, así como de auditorías posteriores que aseguren un funcionamiento no lesivo de derechos.
- id: initiatives_incidents_description
  translation: Aquí encontrarás el listado de iniciativas mapeadas de acuerdo a la detección (o no) de incidentes de seguridad, usos discriminatorios u otros tipos de abusos relacionados con la implementación de los sistemas de reconocimiento facial.
