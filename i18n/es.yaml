- id: home_label_facial
  translation: Reconocimiento facial
- id: home_label_title
  translation: Reconocimiento Facial en América Latina
- id: home_label_subtitle
  translation: El reconocimiento facial ha avanzado rápida y silenciosamente en nuestra región. Aquí podrás conocer algunas de las iniciativas existentes, sus objetivos, las empresas responsables de su implementación y los riesgos en materia de derechos humanos que conlleva su uso.
- id: home_label_mapped_title
  translation: Iniciativas mapeadas
- id: home_label_mapped_description
  translation: La investigación da cuenta de la existencia de diversos sistemas de reconocimiento facial desarrollados e implementados al alero de distintas políticas públicas, en áreas tales como la seguridad pública, el control migratorio y el transporte.
- id: action_button_initiatives
  translation: Conoce las iniciativas
- id: home_label_identified_systems_title
  translation: Sistemas identificados
- id: home_label_identified_systems_description
  translation: La investigación da cuenta de un crecimiento importante de la adopción de sistemas de reconocimiento facial en América Latina, al alero de distintas políticas públicas. La mayor parte de estos sistemas datan de los últimos tres años.
- id: home_label_providers_title
  translation: Proveedores
- id: home_label_providers_description
  translation: Si bien pareciera ser que el diseño e implementación de los sistemas de reconocimiento facial es mayoritariamente local, es importante señalar el rol que tienen las empresas de potencias como China, Estados Unidos y Francia y su relación con compañías locales.
- id: home_label_hiring_title
  translation: Contratación
- id: home_label_hiring_description
  translation: En general la forma más utilizada de contratación pasa por procesos de licitación, llama mucho la atención la existencia de donaciones de tecnología, así como también distintas prácticas en torno a la subcontratación de aspectos específicos de los proyectos.
- id: home_label_implementation_areas_title
  translation: Áreas de implementación
- id: home_label_implementation_areas_description
  translation: Por lejos, el uso más recurrente de los sistemas de reconocimiento facial es “seguridad pública” y “vigilancia de espacios públicos”. Le siguen aplicaciones en el marco del transporte, asistencia social y migración.
- id: action_button_data_explorer
  translation: Explorar los datos
- id: home_label_dowload_report_title
  translation: Descarga el reporte
- id: home_label_dowload_report_description
  translation: Haz clic aquí y descarga [Nombre del reporte] preparado por Al Sur,  con toda la información detallada respecto al funcionamiento y despliegue de las tecnologías de reconocimiento facial en nuestra región.
- id: action_download_report
  translation: Descarga el reporte
- id: home_label_facial_recognition_title
  translation: Reconocimiento facial
- id: home_label_facial_recognition_description
  translation: El reconocimiento facial es una tecnología de identificación biométrica que, por medio del análisis de rasgos característicos del rostro humano, busca establecer la identidad de una persona. El despliegue de esta tecnología sin los necesarios resguardos ni controles apropiados puede tener como consecuencia graves vulneraciones a los derechos fundamentales, especialmente de personas pertenecientes a grupos históricamente marginados.
- id: home_label_danger_facial_recognition_title
  translation: Peligros del reconocimiento facial
- id: home_label_danger_facial_recognition_description
  translation: El reconocimiento facial erosiona la autonomía de las personas en favor de un sistema que pretende el control absoluto, mediante la gestión técnica de las identidades, reproduciendo las desigualdades y exclusiones históricas.
- id: home_label_about_project_title
  translation: Sobre el proyecto
- id: home_label_about_project_description
  translation: La investigación realizada por el Consorcio <a class="font-bold" href="https://www.alsur.lat/" target="_blank">Al sur</a> tiene por objetivo dibujar un panorama general del despliegue de las tecnologías de reconocimiento facial en América Latina, sus usos y proveedores, caracterizado hasta ahora por una opacidad excesiva y escasa discusión pública.
- id: action_button_more_information
  translation: Más información
- id: home_label_credits
  translation: La presente investigación fue realizada por el consorcio <a class="font-bold" href="https://www.alsur.lat/" target="_blank">Al sur</a>, con el financiamiento del <a class="font-bold" href="https://www.ned.org/" target="_blank">National Endowment for Democracy (NED).</a> El sitio web fue desarrollado por <a class="font-bold" href="https://www.datasketch.co/" target="_blank">Data Sketch</a>, bajo la supervisión de <a class="font-bold" href="https://www.derechosdigitales.org/" target="_blank">Derechos Digitales.</a>
