{{/* NAVBAR */}}
<header class="absolute text-white font-raleway py-4 lg:py-6 w-full">
    <div class="lg:flex lg:justify-between lg:items-center lg:w-11/12 xl:w-9/12 mx-auto">
        <img class="h-20" src="/images/public/logo-rc-es.png" alt="Logo rc">
        <nav class="">
            <ul class="lg:flex lg:items-center">
                {{ range .Site.Menus.main }}
                <li class="mx-3"><a class="hover:text-lemon-green duration-300" href="{{ .URL }}">{{ .Title }}</a></li>
                {{ end }}
                <button class="flex items-center" id="button-language">
                    <i class="fas fa-globe-americas mr-1"></i>
                    <i class="fas fa-caret-down"></i>
                </button>
            </ul>
        </nav>
    </div>
</header>
{{/* NAVBAR END */}}
