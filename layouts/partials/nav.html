{{/* NAVBAR */}}
<header class="absolute w-full text-white font-raleway py-4 lg:grid lg:grid-cols-12 lg:items-center lg:py-6">
    <span class="lg:col-start-2 lg:col-end-4">LOGO</span>
    <nav class="lg:col-start-4 lg:col-end-12">
        <ul class="lg:flex lg:justify-between lg:items-center">
            {{ range .Site.Menus.main }}
            <li><a class="hover:text-lemon-green duration-300" href="{{ .URL }}">{{ .Title }}</a></li>     
            {{ end }}   
            {{ range $.Translations }}
            <li><a class="uppercase py-2 px-4 border border-white" href="{{ .Permalink }}">{{ .Language }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
{{/* NAVBAR END */}}
